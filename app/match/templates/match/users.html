{% extends "match/base.html" %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/users.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="linkToCreate"><a href="/users/{{user.id}}/create" class="btn-square">募集フォーム作成</a>
    <ul class="UserProfileList">
        {% for user in form.exclude_userlist %}
            <li class="ProfileName"><a href="/users/profile/{{ user.id }}">{{ user.name }}<br></a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
