{% extends "match/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class='usershowPage'>
    <div class='container'>
        <div class='userInfo'>
            <div class='userInfo_img'>
            {% if DEBUG %}
                <img src="/media/{{ form.image.origin }}">
            {% else %}
                <img src="https://storage.cloud.google.com/jointparty/{{ form.image.origin }}">
            {% endif %}
            </div>
            <div class='userInfo_name'>{{ form.info.name }}</div>
            <div class='userInfo_selfIntroduction'>
                {{ form.info.self_introduction }}
            </div>
        </div>
        {% if iscurrent %}

        <!-- {% for appuser in approval_user %}
            {% for app in appuser %}
                <p>{{app.to_post.id}}</p>

                {% if app.approval == 1 %}
                <form action="/posts/approval/{{ app.to_post_id }}" accept-charset="UTF-8" method="post" class="chatForm_addbtn">
                    <div class="matchingPerson_add">
                        <button class="matchlist_button">承認する</button>
                    </div>
                    {% csrf_token %}
                </form>
                {% elif app.approval == 2 %}
                    <a href="{% url 'match:chat_show' 4 %}"></a>
                {% endif %}
            {% endfor %}
        {% endfor %} -->

        <div class='userAction'>
            <div class="userAction_edit userAction_common">
                <a href="/users/{{ form.info.id }}/edit"><i class="fas fa-edit fa-2x"></i></a>
                <span>情報を編集</span>
            </div>
            <div class='userAction_logout userAction_common'>
                <a rel="nofollow" data-method="delete" href="/"><i class="fas fa-cog fa-2x"></i></a>
                <span>ログアウト</span>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
